{% set version = "0.3.0" %}

package:
  name: dask-geopandas
  version: {{ version }}

source:
  url: https://github.com/geopandas/dask-geopandas/releases/download/v{{ version }}/dask-geopandas-{{ version }}.tar.gz
  sha256: fb228d18d9fb5f2c132983579ab15e400ab1bf4595802695a5c81861f3de8c05

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - geopandas-base >=0.10
    - dask-core >=2021.06.0
    - pygeos
    - packaging

test:
  imports:
    - dask_geopandas

about:
  home: https://github.com/geopandas/dask-geopandas
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Parallel GeoPandas with Dask

extra:
  recipe-maintainers:
    - martinfleis
    - jorisvandenbossche
    - jsignell
